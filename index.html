<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backeend.py">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Download Videos and Pictures</title>
</head>
<body>
    <header>
        <h1>Welcome to ClipCatch</h1>
    </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="record.html">Records</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>    
    <main class="container">
        <div class="container box">
            <h1>Download Videos and Pictures</h1>
            <form id="downloadForm">
                <label class="form-label" for="url">Enter URL:</label>
                <input class="form-control" type="text" id="url" name="url" required>
                <label class="form-label" for="contentType">Content Type:</label>
                <select class="form-control" id="contentType" name="contentType">
                    <option value="video">Video</option>
                    <option value="image">Image</option>
                </select>
                <label class="form-label" for="quality">Select Quality:</label>
                <select class="form-control" id="quality" name="quality">
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                </select>
                <br>
                <button class="btn btn-outline-success" type="submit">Download</button>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 ClipCatch</p>
    </footer>
</body>
</html>
